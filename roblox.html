<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมงู</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h2>เกมงู</h2>
    <p>ใช้ปุ่มลูกศรเพื่อควบคุมงู กินอาหาร (สีแดง) เพื่อเพิ่มคะแนน</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p>คะแนน: <span id="score">0</span></p>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            { x: 10, y: 10 }
        ];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameOver = false;

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp' && dy !== 1) { dx = 0; dy = -1; }
            if (event.key === 'ArrowDown' && dy !== -1) { dx = 0; dy = 1; }
            if (event.key === 'ArrowLeft' && dx !== 1) { dx = -1; dy = 0; }
            if (event.key === 'ArrowRight' && dx !== -1) { dx = 1; dy = 0; }
        });

        function drawGame() {
            if (gameOver) {
                ctx.fillStyle = 'red';
                ctx.font = '30px Arial';
                ctx.fillText('เกมจบ!', canvas.width / 2 - 50, canvas.height / 2);
                return;
            }

            // ล้างหน้าจอ
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // อัปเดตตำแหน่งงู
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            // ตรวจสอบว่ากินอาหารหรือไม่
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                generateFood();
            } else {
                snake.pop();
            }

            // วาดงู
            ctx.fillStyle = 'green';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // วาดอาหาร
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

            // ตรวจสอบการชน
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver = true;
            }

            setTimeout(drawGame, 100);
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            // ตรวจสอบว่าไม่ทับงู
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                generateFood();
            }
        }

        drawGame();
    </script>
</body>
</html>
